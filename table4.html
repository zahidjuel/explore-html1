<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;" width="300px">
        <caption>HSC-2019</caption>
        <tr align="center">
            <td colspan="2">ICT</td>
        </tr>
        <tr height="120px" align="center" valign="top">
            <td>Subject</td>

        </tr>
    </table>

    <br>

    <table border="1" style="border-collapse: collapse;" width="300px">

            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr align="center">
            <td>C</td>
            <td>D</td>

        </tr>
        <tr align="center">
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <dl>
        <dt>Mango: </dt>
        <dd>Seasonal Fruit
            <ol type="A">
                <li>Green</li>
                <li>Red</li>
            </ol>
        </dd>
        <dt>Jack Fruit:</dt>
        <dd>National Fruit
            <ul type="square">
                <li>Green</li>
                <li>Yellow</li>
            </ul>
        </dd>
    </dl>
    <br>
    <br>
    <br>
    <table border="1" width="350px">
        <tr align="center">
            <td colspan="2">Fruits</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td width="50%">
                <ol type="A" start="3">
                    <li>Appale</li>
                    <li>Banana</li>
                    <li>Mango</li>
                </ol>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">Welcome</td>
        </tr>
    </table>
    <br>
    <br>
    <br>

</html>
