<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3school</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            background-color: #333;

        }

        li {
            float: left;
        }

        ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111111;
        }
    </style>
</head>

<body>
    <h1>I am <mark>learning</mark> Html with <ins>W3school</ins></h1>
    <hr>
    <hr>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
    <p>Zahid Juel</p>
    <h1>HTML JavaScrpt</h1>
    <button onclick="document.getElementById('demo').innerHTML = Date()">change date using javaScript</button>
    <p id="demo">November 1</p> 
</body>

</html>
